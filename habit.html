<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Notes - Habits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{--bg:#2b170a;--text:gold;}
.light{--bg:#e0f7fa;--text:#000000;}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text);}
header{display:flex;justify-content:space-between;padding:10px;box-shadow:0 0 10px gold;}
button,input{
  border:1px solid gold;
  background:transparent;
  color:var(--text);
  padding:6px;
  border-radius:6px;
}
.card{
  margin:10px;
  padding:10px;
  background:#3b210f;
  border-radius:10px;
  box-shadow:0 0 10px rgba(255,215,0,0.4);
}
.habitRow{display:flex;justify-content:space-between;align-items:center;margin:5px 0;}
</style>
</head>

<body>

<header>
<h2>âœ… Smart Notes - Habit Tracker</h2>
<div>
<button onclick="toggleTheme()">ğŸŒ™/â˜€ï¸</button>
<button onclick="location.href='view-habit.html'">ğŸ“‚ View Habits</button>
<button onclick="location.href='index.html'">ğŸ  Home</button>
</div>
</header>

<div class="card">
<h3>Add Habit</h3>
<input type="text" id="habitInput" placeholder="Enter habit (eg: Study)">
<button onclick="addHabit()">Add</button>
</div>

<div class="card">
<h3>Today: <span id="date"></span></h3>
<div id="habitList"></div>
</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("light");
}

let today = new Date().toISOString().slice(0,10);
document.getElementById("date").innerText = today;

let habits = JSON.parse(localStorage.getItem("smart_habits")) || [];

function addHabit(){
  let h = habitInput.value;
  if(h=="") return alert("Enter habit");
  habits.push({name:h, record:{}});
  save();
  habitInput.value="";
  showHabits();
}

function mark(i,val){
  habits[i].record[today]=val;
  save();
  showHabits();
}

function save(){
  localStorage.setItem("smart_habits", JSON.stringify(habits));
}

function showHabits(){
  let div=document.getElementById("habitList");
  div.innerHTML="";
  habits.forEach((h,i)=>{
    let status = h.record[today] || "none";
    div.innerHTML += `
      <div class="habitRow">
        <span>${h.name}</span>
        <div>
          <button onclick="mark(${i},'done')">âœ…</button>
          <button onclick="mark(${i},'not')">âŒ</button>
          <span>${status=="done"?"âœ”":status=="not"?"âœ–":""}</span>
        </div>
      </div>
    `;
  });
}

showHabits();
</script>

</body>
</html>
