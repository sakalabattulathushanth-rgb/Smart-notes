<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Smart Notes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  /* DARK MODE */
  --bg:#1a0d05;
  --card:#2b170a;
  --text:gold;
  --border:gold;
}

/* LIGHT MODE */
.light{
  --bg:#e0f7fa;      /* light cyan */
  --card:#e0e0e0;    /* grey */
  --text:#000000;    /* black */
  --border:#444444;  /* dark grey */
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  text-align:center;
}

header{
  padding:20px;
  box-shadow:0 0 15px var(--border);
}

h1{
  margin:0;
  font-size:28px;
  letter-spacing:2px;
}

button{
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  padding:10px 16px;
  border-radius:8px;
  cursor:pointer;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:20px;
  padding:20px;
}

.folder{
  background:var(--card);
  border:2px solid var(--border);
  border-radius:12px;
  padding:25px 10px;
  box-shadow:0 0 15px rgba(255,215,0,0.4);
  transition:0.2s;
}

.folder:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px var(--border);
}

.icon{
  font-size:32px;
  display:block;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>

    Files
  </div>

  <div class="folder" onclick="go('habit.html')">
    <span class="icon">âœ…</span>
    Habits
  </div>

  <div class="folder" onclick="go('timetable.html')">
    <span class="icon">â°</span>
    Time Table
  </div>

  <div class="folder" onclick="go('view-notes.html')">
    <span class="icon">ğŸ“‚</span>
    View Notes
  </div>

  <div class="folder" onclick="go('view-habit.html')">
    <span class="icon">ğŸ“Š</span>
    View Habits
  </div>

  <div class="folder" onclick="go('view-timetable.html')">
    <span class="icon">ğŸ“…</span>
    View Time Table
  </div>

</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("light");
}

function go(page){
  location.href = page;
}
</script>

</body>
</html>
